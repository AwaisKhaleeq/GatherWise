<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Registration</title>
    <link rel="stylesheet" href="farewell_registration.css">
    <link rel="icon" href="images/logo2.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registrationForm').submit(function(e) {
                e.preventDefault(); // Prevent default form submission
                
                // Serialize form data
                var formData = $(this).serialize();
                
                // Submit form data via AJAX
                $.ajax({
                    type: 'POST',
                    url: '/registerFarewell',
                    data: formData,
                    success: function(response) {
                        // Redirect to pop-up page
                        window.location.href = '/PopUp.html';
                    },
                    error: function(xhr, status, error) {
                        // Handle errors if needed
                        console.error(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo2.jpg" alt="">
            <p>GatherWise</p>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About/Contact</a></li> 
                <li><a href="performance.html">Performances</a></li> 
                <li><a href="menu.html">menu</a></li> 
                <li><a href="tasks.html">Tasks</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Events</a>
                    <ul class="dropdown">
                        <li><a href="farewell_registration.html">Farewell</a></li>
                        <li><a href="#">Welcome</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Farewell Registration Form -->
    <div class="background-image">
        <div class="form-container">
            <h2>Farewell Registration</h2>
            <form id="registrationForm" action="/registerFarewell" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <!-- Update the name attribute to match backend expectation -->
                <label for="sid-tid">Student/Teacher ID:</label>
                <input type="text" id="sid-tid" name="rollNumber" required>
                
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="cultural">Cultural</option>
                    <option value="formal">Formal</option>
                    <option value="casual">Casual</option>
                    <option value="themed">Themed</option>
                </select>
                
                <label for="family-members">Number of Family Members:</label>
                <select id="family-members" name="familyMembers">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <!-- More options... -->
                </select>
                
                <label for="menu">Menu Selection:</label>
                <select id="menu" name="menuSelection">
                    <option value="buffet1">Buffet 1 (Chicken)</option>
                    <!-- More options... -->
                </select>
                
                <label for="performance">Performance Preference:</label>
                <select id="performance" name="performancePreference">
                    <option value="dance">Dance</option>
                    <!-- More options... -->
                </select>
                
                <button type="submit" class="button-link">Register</button>
            </form>
        </div>
    </div>

    <!-- Other content of the event registration page goes here -->

</body>
</html>
