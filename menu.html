<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Suggestions</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="icon" href="images/logo2.jpg">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#menuSuggestionsForm').submit(function(e) {
                e.preventDefault(); // Prevent default form submission
                
                // Serialize form data
                var formData = $(this).serialize();
                
                // Submit form data via AJAX
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:3000/menuSuggestions',
                    data: formData,
                    success: function(response) {
                        console.log('Success:', response);
                        // Redirect to pop-up page
                        window.location.href = '/PopUp.html';
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
</head>
<body class="background-image">
    <header>
        <div class="logo">
            <img src="images/logo2.jpg" alt="">
            <p>GatherWise</p>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About/Contact</a></li> 
                <li><a href="performance.html">Performances</a></li> 
                <li><a href="menu.html">menu</a></li> 
                <li><a href="tasks.html">Tasks</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Events</a>
                    <ul class="dropdown">
                        <li><a href="farewell_registration.html">Farewell</a></li>
                        <li><a href="#">Welcome</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Menu Suggestions</h2>
        <form id="menuSuggestionsForm" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required>

            <label for="batch">Batch:</label>
            <input type="text" id="batch" name="batch" required>

            <h3>Menu Suggestions:</h3>
            <label for="meat">Meat:</label>
            <select id="meat" name="meat">
                <option value="beef_mutton">Beef & Mutton</option>
                <option value="chicken_seafood">Chicken & Seafood</option>
            </select>

            <label for="salad">Salad:</label>
            <select id="salad" name="salad">
                <option value="vegetable">Vegetable Salad</option>
                <option value="fruit">Fruit Salad</option>
                <option value="russian">Russian Salad</option>
            </select>

            <label for="drink">Drink:</label>
            <select id="drink" name="drink">
                <option value="coke">Coke</option>
                <option value="pepsi">Pepsi</option>
                <option value="mirinda">Mirinda</option>
                <option value="7up">7Up</option>
                <option value="dew">Dew</option>
            </select>

            <label for="sweets">Traditional Pakistani Sweets:</label>
            <select id="sweets" name="sweets">
                <option value="barfi">Barfi</option>
                <option value="gulab_jamun">Gulab Jamun</option>
                <option value="jalebi">Jalebi</option>
                <option value="laddu">Laddu</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Other content of the menu suggestions page goes here -->

</body>
</html>
